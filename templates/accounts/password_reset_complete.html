{% extends "base/base.html" %}  

{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 text-center animated fadeInDown">
        <div class="card-body">
            <div class="icon-container mb-3">
                <i class="fas fa-check-circle text-success fa-4x bounce"></i>
            </div>
            <h1 class="card-title text-success mb-3">رمز عبور با موفقیت تغییر یافت!</h1>
            <p class="card-text mb-4 text-muted">
                رمز عبور شما به‌روز شد. لطفاً برای ادامه کار وارد حساب کاربری خود شوید.
            </p>
            <a href="{% url 'accounts:login' %}" class="btn btn-success btn-lg">
                <i class="fas fa-sign-in-alt me-2"></i> ورود دوباره
            </a>
        </div>
    </div>
</div>
{% endblock %}

<style>
    /* فونت فارسی (شما باید فایل فونت فارسی را اضافه کنید) */
    @font-face {
        font-family: 'IRANSans';
        src: url("{% static 'fonts/IRANSans.woff2' %}") format('woff2');
    }

    body {
        font-family: 'IRANSans', 'Tahoma', sans-serif;
        background-color: #f8f9fa;
    }

    .card {
        border: none;
        border-radius: 10px;
        animation-duration: 0.8s;
        animation-fill-mode: both;
    }

    .icon-container .bounce {
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-10px);
        }
        60% {
            transform: translateY(-5px);
        }
    }

    .card-title {
        font-size: 1.8rem;
        font-weight: bold;
    }

    .card-text {
        font-size: 1rem;
    }

    .btn {
        border-radius: 5px;
        font-size: 1rem;
    }
</style>
