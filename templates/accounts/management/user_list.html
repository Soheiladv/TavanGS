<!-- templates/management/user_list.html -->
{% extends "base/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>لیست کاربران</h2>
    <a href="{% url 'user_create' %}" class="btn btn-primary mb-3">افزودن کاربر جدید</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>نام کاربری</th>
                <th>ایمیل</th>
                <th>فعال</th>
                <th>مدیریت</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.is_active }}</td>
                <td>
                    <a href="{% url 'user_update' user.id %}" class="btn btn-warning btn-sm">ویرایش</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
