{% load jalali_tags %}
{% load static %} 

{% block content %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
     
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Yekan', 'Parastoo', 'IRANSans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #8e0707;
            margin-bottom: 20px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 i {
            margin-left: 10px;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #555;
        }

        button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #c82333;
        }

        .btn-home {
            background-color: #007bff;
            color: white;
        }

        .btn-home:hover {
            background-color: #0056b3;
        }

        .btn-home a {
            color: white;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            height: 100%;
            line-height: 100%;
        }

        .fa-sign-out-alt,
        .fa-home {
            margin-left: 10px;
        }

        @font-face {
            font-family: 'Parastoo';
            src: url('{% static "admin/fonts/Parastoo.eot" %}');
            src: url('{% static "admin/fonts/Parastoo.eot?#iefix" %}') format('embedded-opentype'),
                url('{% static "admin/fonts/Parastoo.woff" %}') format('woff'),
                url('{% static "admin/fonts/Parastoo.ttf" %}') format('truetype');
        }
 

        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        a,
        div {
            font-family: 'Yekan', 'Parastoo', 'IRANSans', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-sign-out-alt"></i> فرم لاگ اوت</h1>

        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <p>آیا مطمئن هستید که می‌خواهید از سیستم خارج شوید؟</p>
            <button type="submit"><i class="fas fa-sign-out-alt"></i>
                 بله، خارج شوید
                </button>
            <button type="button" class="btn-home"><i class="fas fa-home"></i> 
                <a href="{% url 'index' %}">خانه</a></button>
        </form>
    </div>
     <script src="{% static 'admin/js/all.js' %}"></script> 

</body>

</html>
 
  

{% endblock %}
