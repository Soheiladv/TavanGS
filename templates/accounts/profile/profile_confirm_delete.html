{% extends "base/base.html" %}


{% block content %}
<div class="container mt-5">
    <h2><i class="fas fa-trash-alt"></i> حذف پروفایل</h2>
    <p>آیا مطمئن هستید که می‌خواهید این پروفایل را حذف کنید؟</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">بله، حذف شود</button>
        <a href="{% url 'profile_list' %}" class="btn btn-secondary">لغو</a>
    </form>
</div>
{% endblock %}
