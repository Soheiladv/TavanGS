{% extends "base/base.html" %}

{% load static %}

{% block title %}
ورود کاربران
{% endblock %}

{% block content %}
<!-- Add custom responsive styles -->
<style>
  .card {
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .card-header {
    background-color: #007bff;
    color: white;
    border-bottom: none;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }

  .card-body {
    padding: 2rem;
  }

  .form-control {
    border-radius: 5px;
    margin-bottom: 15px;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }

  @media (max-width: 767.98px) {
    .card-body {
      padding: 1rem;
    }
  }

  /* Animate.css integration */
  .form-group {
    opacity: 0;
    animation: fadeInUp 0.5s ease-in-out forwards;
  }

  .form-group:nth-child(1) {
    animation-delay: 0.1s;
  }
  .form-group:nth-child(2) {
    animation-delay: 0.2s;
  }
  .form-group:nth-child(3) {
    animation-delay: 0.3s;
  }
  .form-group:nth-child(4) {
    animation-delay: 0.4s;
  }
  .form-group:nth-child(5) {
    animation-delay: 0.5s;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="container mt-5 animate__animated animate__fadeIn">
  <h2 class="text-center mb-4 animate__animated animate__bounceIn">
    <i class="fas fa-user-edit"></i> {% if object %}ویرایش پروفایل{% else %}ایجاد پروفایل{% endif %}
  </h2>

  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 col-xl-4">
      <div class="card">
        <div class="card-header text-center">
          <h2><i class="fa fa-user-plus"></i> ثبت‌نام</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block animate__animated animate__pulse animate__infinite">
              <i class="fa fa-sign-in"></i> ثبت‌نام
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
