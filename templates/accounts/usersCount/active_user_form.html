{% extends "base/base.html" %}

{% load static %}

{% block title %}{{ action }} کاربر فعال{% endblock %}

{% block content %}
     <link href="{% static 'admin/css/accountsStyle.css' %}" rel="stylesheet">

<div class="container">
    <h1><i class="fas fa-user-plus me-2"></i> {{ action }} کاربر فعال</h1>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.user.id_for_label }}">کاربر:</label>
            {{ form.user }}
        </div>
        <div class="form-group">
            <label for="{{ form.session_key.id_for_label }}">کلید سشن:</label>
            {{ form.session_key }}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-save">
                <i class="fas fa-save me-2"></i> ذخیره
            </button>
            <a href="{% url 'accounts:active_user_list' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-right me-2"></i> بازگشت
            </a>
        </div>
    </form>
</div>
{% endblock %}
