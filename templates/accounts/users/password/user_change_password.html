{% extends "base/base.html" %}


{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">تغییر رمز عبور برای <span class="text-dark">{{ user.username }}</span></h1>
        <a href="{% url 'user_list' %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> بازگشت به لیست کاربران
        </a>
    </div>

    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="form-group mb-3">
                    <label for="id_old_password" class="form-label">
                        <i class="fas fa-key text-muted"></i> رمز عبور فعلی
                    </label>
                    <input type="password" name="old_password" id="id_old_password" class="form-control" required>
                    <div class="invalid-feedback">لطفاً رمز عبور فعلی خود را وارد کنید.</div>
                </div>
                <div class="form-group mb-3">
                    <label for="id_new_password1" class="form-label">
                        <i class="fas fa-lock text-muted"></i> رمز عبور جدید
                    </label>
                    <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
                    <div class="invalid-feedback">لطفاً یک رمز عبور جدید وارد کنید.</div>
                </div>
                <div class="form-group mb-3">
                    <label for="id_new_password2" class="form-label">
                        <i class="fas fa-lock text-muted"></i> تایید رمز عبور جدید
                    </label>
                    <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
                    <div class="invalid-feedback">لطفاً رمز عبور جدید را دوباره وارد کنید.</div>
                </div>
                <button type="submit" class="btn btn-danger w-100">
                    <i class="fas fa-save"></i> تغییر رمز عبور
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
