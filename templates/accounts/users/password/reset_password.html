<!-- templates/admin/reset_password.html -->

{% extends "admin/base_site.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h3><i class="fas fa-key"></i> تغییر گذرواژه کاربر {{ user.username }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="new_password">گذرواژه جدید</label>
                            <input type="password" name="new_password" id="new_password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block mt-3">
                            <i class="fas fa-save"></i> تغییر گذرواژه
                        </button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'admin:index' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> بازگشت به داشبورد
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
