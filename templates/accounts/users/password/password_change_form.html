{% extends "base/base.html" %}


{% block head %}
 <style>
    /* افزودن استایل شخصی برای طراحی بهتر */
    body {
      background-color: #f4f6f9;
      font-family: 'Arial', sans-serif;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #007bff;
      color: white;
      text-align: center;
      font-size: 1.5rem;
      border-radius: 15px 15px 0 0;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      padding: 10px 15px;
      width: 100%;
      font-size: 1.1rem;
      border-radius: 50px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .mb-4 {
      margin-bottom: 2rem;
    }
  </style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <i class="fas fa-key"></i> تغییر گذرواژه
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-check-circle"></i> تایید تغییرات
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
