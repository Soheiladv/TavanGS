{% extends 'base/base.html' %}
{% block title %}حذف فونت{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">حذف فونت</h1>
    <div class="bg-white rounded-lg shadow p-6 max-w-2xl">
        <p class="mb-6">آیا از حذف این فونت مطمئن هستید؟ <strong>{{ object.name }}</strong></p>
        <form method="post">{% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">تایید حذف</button>
            <a href="{% url 'settings_app:fonts_list' %}" class="text-gray-600 hover:text-gray-800 ml-3">انصراف</a>
        </form>
    </div>
</div>
{% endblock %}
