{% extends 'base/base.html' %}
{% block title %}مدیریت SEO{% endblock %}
{% block content %}
<div class="container mx_auto px-4 py-10">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">مدیریت SEO</h1>
    <div class="bg-white rounded-lg shadow p-6 max-w-4xl">
        <h2 class="text-xl font-semibold mb-4">تنظیمات متا پیش‌فرض</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">عنوان</label>
                <input class="w-full p-3 border border-gray-300 rounded-lg" value="{{ meta_defaults.title }}" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">کلمات کلیدی</label>
                <input class="w-full p-3 border border-gray-300 rounded-lg" value="{{ meta_defaults.keywords }}" />
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-2">توضیحات</label>
                <textarea class="w-full p-3 border border-gray-300 rounded-lg" rows="4">{{ meta_defaults.description }}</textarea>
            </div>
        </div>
        <div class="pt-4">
            <button class="bg-primary text-white px-6 py-2 rounded-lg">ذخیره (نمونه)</button>
        </div>
        <hr class="my-6"/>
        <h2 class="text-xl font-semibold mb-4">Robots.txt / Sitemap</h2>
        <p class="text-gray-600">مدیریت مسیرهای robots و نقشه سایت در نسخه کامل قابل تنظیم خواهد بود.</p>
    </div>
</div>
{% endblock %}
