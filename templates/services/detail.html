{% extends 'base/base.html' %}
{% load i18n %}

{% block title %}{{ service.name }} - {{ company_name }}{% endblock %}

{% block content %}
<section class="container mx-auto px-4 py-10">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2">
            <h1 class="text-3xl font-bold mb-4">{{ service.name }}</h1>
            <p class="text-gray-700 mb-6">{{ service.description }}</p>
        </div>
        <div>
            <div class="card p-6">
                <a href="{% url 'services:consultation_request' %}" class="btn btn-primary w-full">{% trans "Request consultation" %}</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
